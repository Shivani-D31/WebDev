<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <script>

        //Question: Take a input from the user (number) and you have show its multiplication table
        const n=parseInt(prompt("Enter the number:"));
        for(let i=1;i<=10;i++){
            const res= i*n;
            document.write(`${n} * ${i}=${res}`);
        }


    </script>
    
</body>
</html>
