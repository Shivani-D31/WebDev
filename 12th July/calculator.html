<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <script>
        //take 3 inputs from the user and based on the operator perform the operations.
        const operator= prompt("Enter operator: +,-,*,/");
        const number1=parseFloat(prompt("Enter the first operand"));
        const number2=parseFloat(prompt("Enter the second operand"));
        let result;
        if(operator =='+'){
            result=number1+number2;
        }
        else if(operator=='-'){
            result=number1-number2;
        }
        else if(operator=='*'){
            result=number1*number2;
        }
        else{
            result=number1/number2;
        }
        document.write(`${number1} ${operator} ${number2} = ${result}`);
    </script>
    
</body>
</html>
