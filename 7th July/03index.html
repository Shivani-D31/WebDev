<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
           color: red;
        }
        #head1{
            background-color:rgb(255 0, 0);
            color:black;
        }
        #head2{
            background-color:rgba(255 0, 0,0.3);
        }
        #head3{
            background-color: #78C1F3;
        }
        #head4{
            background-color: hsl(120, 100%, 50%);
        }
    </style>
</head>
<body>
    <h1>Uisng the Predefined Color Names</h1>
    <h1 id="head1">Using RGB (REd,Green, Blue) values to be given between 0-255</h1>
    <h1 id="head2">Using RGBA(red, green, blue, alpha) alpha value range from 0-1 </h1>
    <h1 id="head3">Using hexadecimal (00-ff)</h1>
    <h1 id="head4">Using HSL (hue,saturation,lightness) hue-0-360, saturation-0-100%,lightness-0-100%</h1>
</body>
</html>
