<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Normal table</h2>
    <table border="1">
        <caption>Age</caption>
        <thead>
            <th>Sl no</th>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Raj</td>
                <td>23</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rahul</td>
                <td>56</td>
            </tr>
        </tbody>
    </table>
    <h2>Table using Rowspan</h2>

    <table border="1" >
        <caption>Result</caption>
        <tr>
            <th >Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="3">Sourav</td>
            <td >English</td>
            <td>80</td>
        </tr>
        <tr>
            <!-- <td>Sourav</td> -->
            <td>Maths</td>
            <td>87</td>
        </tr>
        <tr>
            <!-- <td>Sourav</td> -->
            <td>Physic</td>
            <td>90</td>
        </tr>
    </table>
    <h2>Table using Colspan</h2>
    <table border="5">
        <tr>
            <th>S.n</th>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Apple</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Guava</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Orange</td>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
